<ion-header>

  <ion-navbar>
    <ion-title>{{login}}'s Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-avatar item-left>
	<img [src]="user?.avatar_url">
</ion-avatar>

<ion-card>
      <ion-card-header>
        Language Based Contribution Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas width="75%" height="75%" ></canvas>
      </ion-card-content>
</ion-card>

<ion-list>
	<ion-item>
		<ion-label> Followers </ion-label>
		<ion-badge item-right> {{user?.followers}}</ion-badge>
	</ion-item>
	
	<ion-item>
		<ion-label> Following </ion-label>
		<ion-badge item-right> {{user?.following}}</ion-badge>
	</ion-item>
	
	
	<button ion-item (click)=goToRepoDetails(user.login) full>
	<ion-label> Repos </ion-label>
	<ion-badge item-right> {{user?.public_repos}}</ion-badge>
	</button>
	
	<button ion-item (click)=goToRepoDetails(user.login) full>
	<ion-label> Gists </ion-label>
	<ion-badge item-right> {{user?.public_gists}}</ion-badge>
	</button>

	
	
</ion-list>
</ion-content>
